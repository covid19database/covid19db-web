<html class="light">
  <body>
    <head>
      {% include "includes/head.html" %}
    </head>
    <section class="auth wrap-container">
      <div class="wrap form-container">
        <div class="form-wrap">
          <form method="post" action="{{ action }}">
            <h2>{{ h2 or "Enter your phone number." }}</h2>
            <p>{{ p | safe or "You won't have to create a password. Your phone is your authenticator." }}</p>
            <input type="tel" placeholder="{{ placeholder or 'Phone Number' }}" name="{{ name }}" />
            <div class="submit">
              <input type="submit" class="blue" value="Continue">
              <span class="circle">
                <i class="fa fa-long-arrow-right"></i>
              </span>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- <div class="filler"></div> -->
    {% include "includes/footer.html" %}
  </body>
</html>
